<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View random cat images from our curated collection">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="./css/style.css" as="style">
    <link rel="preload" href="./js/script.js" as="script">
    
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./images/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    
    <!-- Stylesheets with better loading strategy -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/responsive.css">
    
    <title>MeowNow - Random Cat Images</title>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1 class="site-title">MeowNow</h1>
            <nav class="main-nav" aria-label="Main navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="/" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="/api-docs.html">API</a></li>
                    <li class="nav-item"><a href="/upload.html">Upload</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="card cat-card">
                <div id="cat-container" class="cat-image-container">
                    <img id="cat-image" class="cat-image" src="" alt="Random cat image will appear here" style="display: none;">
                    <div id="image-info" class="image-info">Loading a random cat...</div>
                </div>
                <button id="refresh-button" class="button primary-button" aria-label="Load new random cat image">Get Random Cat</button>
            </div>
        </main>
    </div>
    
    <script src="./js/script.js" defer></script>
</body>
</html>
