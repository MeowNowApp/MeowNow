<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <title>MeowNow - Upload Cat Images</title>
    <meta name="description" content="Upload your cat images to the MeowNow collection">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>MeowNow</h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a href="/api-docs.html">API</a></li>
                    <li class="nav-item"><a href="/upload.html">Upload</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="card">
                <h2>Upload Cat Image</h2>
                <p class="upload-description">Share your cat photos with the MeowNow community! We accept JPG files up to 50MB.</p>
                
                <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="imageFile" class="file-input-label">
                            <span class="file-input-text">Choose a file</span>
                            <input type="file" id="imageFile" name="image" accept=".jpg,.jpeg" required>
                        </label>
                        <div id="file-name-display" class="file-name-display"></div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="button">Upload Image</button>
                    </div>
                </form>
                
                <div id="uploadStatus" class="upload-status"></div>
            </div>
        </main>
    </div>
    
    <script src="/js/upload.js"></script>
</body>
</html>
