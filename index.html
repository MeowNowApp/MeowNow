<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowNow</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add preload for loading.gif to prevent flicker -->
    <link rel="preload" href="loading.gif" as="image">
    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Add meta tags for better SEO and sharing -->
    <meta name="description" content="View random cat images from our collection">
    <meta property="og:title" content="MeowNow - Random Cat Images">
    <meta property="og:description" content="View adorable cat photos in our gallery">
    <meta property="og:type" content="website">
</head>
<body>
    <h1>MeowNow üò∏</h1>
    <div id="cat-container">
        <!-- Add width and height attributes to prevent layout shift -->
        <img id="cat-image" src="loading.gif" loading="eager" alt="Loading cat image..." width="800" height="600">
    </div>
    <button id="refresh-button">Show Another Cat</button>
    
    <!-- Add image info display -->
    <div id="image-info" class="image-info"></div>
    
    <footer>
        <p>Powered by cats üêæ | <a href="https://wbreiler.com" target="_blank">wbreiler.com</a> | <a href="about.html">About</a> | <a href="upload.php">Upload Your Own Photos!</a></p>
    </footer>
    
    <!-- Add script to detect and handle orientation issues -->
    <script>
        // Function to check if the browser supports the image orientation fix
        function supportsImageOrientation() {
            return CSS.supports('image-orientation', 'from-image');
        }
        
        // Add CSS fix for browsers that support it
        if (supportsImageOrientation()) {
            const style = document.createElement('style');
            style.textContent = `
                #cat-image {
                    image-orientation: from-image;
                }
            `;
            document.head.appendChild(style);
        }
    </script>
    
    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
